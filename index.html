<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="range">
            <a class="range__logo" href="#" target="_blank"><img src="img/logo.png"></a>
            <br>
            <img src="img/boots.png" class="range__boots">
            <div class="range-list">
              <span class="range-list__item range-list__item--grey"></span>
              <span class="range-list__item range-list__item--white"></span>
              <span class="range-list__item range-list__item--red"></span>
              <span class="range-list__item range-list__item--blue"></span>
            </div>
        </div>
        <div class="info">
            <h1 class="info__title">Nike SB Stefan Janoski Max</h1>
            <p class="info__text">Unisex Skateboarding Shoe</p>
            <img src="img/stars.png" class="info__stars">

            <form>
                <select name="size">
                    <option selected value="Size" class="size">Size</option>
                </select>
                <select name="quantity">
                    <option selected value="Qty" class="size">Qty</option>
                </select>
            </form>

            <a href="#" class="info__btn">Add to cart</a>

        </div>
        
    </main>
</body>
</html>
